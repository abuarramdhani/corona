<body>
  <main role="main" class="container">
    <div class="starter-template">
      <h1 style="font-size:4vw; text-align: center">Data Virus Corona</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-sm">
          <caption>Sumber Data: https://gisanddata.maps.arcgis.com/apps/opsdashboard/index.html#/bda7594740fd40299423467b48e9ecf6</caption>
          <thead class="thead-dark">
            <tr>
              <th class="center">#</th>
              <th class="center">Negara</th>
              <th class="center">Terinfeksi</th>
              <th class="center">Sembuh</th>
              <th class="center">Meninggal</th>
            </tr>
          </thead>
          <tbody id="confirmed_cases"></tbody>
          <tfoot id="confirmed_total" class="thead-dark"></tfoot>
        </table>

      </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function() {
      jQuery.ajax({
        type: 'GET',
        url: 'https://services1.arcgis.com/0MSEUqKaxRlEPj5g/arcgis/rest/services/2019_ncov_cases/FeatureServer/2/query?f=json&where=1%3D1&returnGeometry=false&spatialRel=esriSpatialRelIntersects&outFields=*&orderByFields=Confirmed%20desc&resultOffset=0&resultRecordCount=250&cacheHint=false',
        dataType: 'json',
        success: function(response) {
          nomor = 1;
          data = response.features;
          confirmed_total = 0;
          recovered = 0
          deaths = 0


          for (var i = 0; i < data.length; i++) {
            var obj = data[i];

            confirmed_total += obj.attributes.Confirmed;

            if (obj.attributes.Deaths == null) {
              data_deaths = 0
              deaths += 0;
            } else {
              data_deaths = obj.attributes.Deaths;
              deaths += obj.attributes.Deaths;
            }

            if (obj.attributes.Recovered == null) {
              data_recovered = 0
              recovered += 0;
            } else {
              data_recovered = obj.attributes.Recovered;
              recovered += obj.attributes.Recovered;
            }

            $('#confirmed_cases').append('<tr>' +
              '<td class="center">' + nomor + '.</td>' +
              '<td>' + obj.attributes.Country_Region + '</td>' +
              '<td class="right">' + obj.attributes.Confirmed + '</td>' +
              '<td class="right">' + data_recovered + '</td>' +
              '<td class="right">' + data_deaths + '</td>' +
              '</tr>');

            nomor += 1
          }

          $('#confirmed_total').append('<tr>' +
            '<th colspan="2" class="center"><b>Total</b></td>' +
            '<th class="right"><b>' + confirmed_total + '</b></th>' +
            '<th class="right"><b>' + recovered + '</b></th>' +
            '<th class="right"><b>' + deaths + '</b></th>' +
            '</tr>');
        },
        error: function() {}
      });
    });
  </script>

</body>
