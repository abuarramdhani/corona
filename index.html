  <script>
    function formatted(number) {
      if (number >= 1000) {
        var number_string = number.toString();
        var modulo = number_string.length % 3;
        var formatted = number_string.substr(0, modulo);
        var thousands = number_string.substr(modulo).match(/\d{3}/g);

        if (modulo) {
          separator = modulo ? '.' : '';
          formatted += separator + thousands.join('.');
        }
      } else {
        formatted = number;
      }

      return formatted;
    }

    jQuery.ajax({
      type: 'GET',
      url: 'https://kawalcovid19.harippe.id/api/summary',
      dataType: 'json',
      success: function(response) {
        var confirmed = response.confirmed.value;
        var recovered = response.recovered.value;
        var deaths = response.deaths.value;
        var activeCare = response.activeCare.value;

        $("#confirmed").html(formatted(confirmed));
        $("#recovered").html(formatted(recovered));
        $("#deaths").html(formatted(deaths));
        $("#activeCare").html(formatted(activeCare));
      },
      error: function() {
        $("#confirmed").html("-");
        $("#recovered").html("-");
        $("#deaths").html("-");
        $("#activeCare").html("-");
      }
    });
  </script>
