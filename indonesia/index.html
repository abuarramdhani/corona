<body>
  <main role="main" class="container">
    <div class="row">
      <div class="col-sm text-center pd-top">
        <ul class="list-inline">
          <li class="list-inline-item">
            <i class="fas fa-bug fa-4x maroon"></i>
          </li>
        </ul>
        <h3 class="title">Kasus COVID-19 di Indonesia</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-sm" style="padding-top: 1em">
        <div class="card text-center text-white bg-danger">
          <div class="card-header">
            Terinfeksi
          </div>
          <div class="card-body">
            <h1 class="card-title" id="confirmed"></h1>
          </div>
        </div>
      </div>
      <div class="col-sm" style="padding-top: 1em">
        <div class="card text-center text-white bg-success">
          <div class="card-header">
            Sembuh
          </div>
          <div class="card-body">
            <h1 class="card-title" id="recovered"></h1>
          </div>
        </div>
      </div>
      <div class="col-sm" style="padding-top: 1em">
        <div class="card text-center text-white bg-dark">
          <div class="card-header">
            Meninggal
          </div>
          <div class="card-body">
            <h1 class="card-title" id="deaths"></h1>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a2190bf9cd.js" crossorigin="anonymous"></script>

  <script>
    jQuery.ajax({
      type: 'GET',
      url: 'https://kawalcovid19.harippe.id/api/summary',
      dataType: 'json',
      success: function(response) {
        var confirmed = response.confirmed.value;
        var recovered = response.recovered.value;
        var deaths = response.deaths.value;

        $("#confirmed").html(confirmed);
        $("#recovered").html(recovered);
        $("#deaths").html(deaths);
      },
      error: function() {}
    });
  </script>
